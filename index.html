<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Time or something</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/0600b6a58c.js" crossorigin="anonymous"></script>
</head>
<body>
    
<h1>POP CULTURE TRIVIA!!!</h1>

<div class="scoreboard">
    <div class="player-1">Player 1 Score: XXX</div>

    <div class="music">
        <h2>MUSIC</h2>
        <h3 class="a"><i class="fa-solid fa-music"></i></h3>
        <h3 class="b"><i class="fa-solid fa-music"></i></h3>
        <h3 class="c"><i class="fa-solid fa-music"></i></h3>
        <h3 class="d"><i class="fa-solid fa-music"></i></h3>
        <h3 class="e"><i class="fa-solid fa-music"></i></h3>
    </div>

    <div class="movies">
        <h2>MOVIES</h2>
        <h3 class="a"><i class="fa-solid fa-video"></i></h3>
        <h3 class="b"><i class="fa-solid fa-video"></i></h3>
        <h3 class="c"><i class="fa-solid fa-video"></i></h3>
        <h3 class="d"><i class="fa-solid fa-video"></i></h3>
        <h3 class="e"><i class="fa-solid fa-video"></i></h3>
    </div>

    <div class="tv">
        <h2>TV</h2>
        <h3 class="a"><i class="fa-solid fa-tv"></i></h3>
        <h3 class="b"><i class="fa-solid fa-tv"></i></h3>
        <h3 class="c"><i class="fa-solid fa-tv"></i></h3>
        <h3 class="d"><i class="fa-solid fa-tv"></i></h3>
        <h3 class="e"><i class="fa-solid fa-tv"></i></h3>
    </div>

    <div class="books">
        <h2>LITERATURE</h2>
        <h3 class="a"><i class="fa-solid fa-book"></i></h3>
        <h3 class="b"><i class="fa-solid fa-book"></i></h3>
        <h3 class="c"><i class="fa-solid fa-book"></i></h3>
        <h3 class="d"><i class="fa-solid fa-book"></i></h3>
        <h3 class="e"><i class="fa-solid fa-book"></i></h3>
    </div>

    <div class="random">
        <h2>RANDOM</h2>
        <h3 class="a"><i class="fa-solid fa-question"></i></h3>
        <h3 class="b"><i class="fa-solid fa-question"></i></h3>
        <h3 class="c"><i class="fa-solid fa-question"></i></h3>
        <h3 class="d"><i class="fa-solid fa-question"></i></h3>
        <h3 class="e"><i class="fa-solid fa-question"></i></h3>
    </div>

    <div class="player-2">Player 2 Score: XXX</div>
</div>
<script src="app.js"></script>

</body>
</html>
