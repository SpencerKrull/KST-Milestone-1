<h1>POP CULTURE TRIVIA!!!</h1>

<div class="all">
<div class="scoreboard">

    <div id="music">
        <h2>MUSIC</h2>
        <h3 class="a mus"><i class="fa-solid fa-music"></i></h3>
        <h3 class="b mus"><i class="fa-solid fa-music"></i></h3>
        <h3 class="c mus"><i class="fa-solid fa-music"></i></h3>
        <h3 class="d mus"><i class="fa-solid fa-music"></i></h3>
        <h3 class="e mus"><i class="fa-solid fa-music"></i></h3>
    </div>

    <div id="movies">
        <h2>MOVIES</h2>
        <h3 class="a mov"><i class="fa-solid fa-video"></i></h3>
        <h3 class="b mov"><i class="fa-solid fa-video"></i></h3>
        <h3 class="c mov"><i class="fa-solid fa-video"></i></h3>
        <h3 class="d mov"><i class="fa-solid fa-video"></i></h3>
        <h3 class="e mov"><i class="fa-solid fa-video"></i></h3>
    </div>

    <div id="television">
        <h2>TV</h2>
        <h3 class="a tv"><i class="fa-solid fa-tv"></i></h3>
        <h3 class="b tv"><i class="fa-solid fa-tv"></i></h3>
        <h3 class="c tv"><i class="fa-solid fa-tv"></i></h3>
        <h3 class="d tv"><i class="fa-solid fa-tv"></i></h3>
        <h3 class="e tv"><i class="fa-solid fa-tv"></i></h3>
    </div>

    <div id="books">
        <h2>LITERATURE</h2>
        <h3 class="a lit"><i class="fa-solid fa-book"></i></h3>
        <h3 class="b lit"><i class="fa-solid fa-book"></i></h3>
        <h3 class="c lit"><i class="fa-solid fa-book"></i></h3>
        <h3 class="d lit"><i class="fa-solid fa-book"></i></h3>
        <h3 class="e lit"><i class="fa-solid fa-book"></i></h3>
    </div>

    <div id="internet">
        <h2>INTERNET</h2>
        <h3 class="a web"><i class="fa-solid fa-wifi"></i></h3>
        <h3 class="b web"><i class="fa-solid fa-wifi"></i></h3>
        <h3 class="c web"><i class="fa-solid fa-wifi"></i></h3>
        <h3 class="d web"><i class="fa-solid fa-wifi"></i></h3>
        <h3 class="e web"><i class="fa-solid fa-wifi"></i></h3>
    </div>
</div>
</div>

<div class="all" id="modal">
    <div class="scoreboard" style="background-color: white; height: 250px; width: 800px; position: absolute; z-index: 9; border: 2px solid black"> 
        <div id="modal-question"><script src="questionbank.js"></script></div>
        <div id="answers">
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label>

            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label>

            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label>

            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label>

        <button onclick="" id="submit">Submit</button>
        </div>
    </div>
</div>
