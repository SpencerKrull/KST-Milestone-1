<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Coded Needlessly Complicated</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/0600b6a58c.js" crossorigin="anonymous"></script>
</head>
<body>
    
<h1>POORLY CODED TRIVIA GAME!!!</h1>

<div class="all">
<div class="scoreboard">

    <div id="music">
        <h2>MUSIC</h2>
        <h3 class="a mus h3"><i class="fa-solid fa-music"></i></h3>
        <h3 class="b mus h3"><i class="fa-solid fa-music"></i></h3>
        <h3 class="c mus h3"><i class="fa-solid fa-music"></i></h3>
        <h3 class="d mus h3"><i class="fa-solid fa-music"></i></h3>
        <h3 class="e mus h3"><i class="fa-solid fa-music"></i></h3>
    </div>

    <div id="movies">
        <h2>MOVIES</h2>
        <h3 id="h3" class="a mov h3"><i class="fa-solid fa-video"></i></h3>
        <h3 id="h3" class="b mov h3"><i class="fa-solid fa-video"></i></h3>
        <h3 id="h3" class="c mov h3"><i class="fa-solid fa-video"></i></h3>
        <h3 id="h3" class="d mov h3"><i class="fa-solid fa-video"></i></h3>
        <h3 id="h3" class="e mov h3"><i class="fa-solid fa-video"></i></h3>
    </div>

    <div id="television">
        <h2>TV</h2>
        <h3 id="h3" class="a tv h3"><i class="fa-solid fa-tv"></i></h3>
        <h3 id="h3" class="b tv h3"><i class="fa-solid fa-tv"></i></h3>
        <h3 id="h3" class="c tv h3"><i class="fa-solid fa-tv"></i></h3>
        <h3 id="h3" class="d tv h3"><i class="fa-solid fa-tv"></i></h3>
        <h3 id="h3" class="e tv h3"><i class="fa-solid fa-tv"></i></h3>
    </div>

    <div id="books">
        <h2>LITERATURE</h2>
        <h3 id="h3" class="a lit h3"><i class="fa-solid fa-book"></i></h3>
        <h3 id="h3" class="b lit h3"><i class="fa-solid fa-book"></i></h3>
        <h3 id="h3" class="c lit h3"><i class="fa-solid fa-book"></i></h3>
        <h3 id="h3" class="d lit h3"><i class="fa-solid fa-book"></i></h3>
        <h3 id="h3" class="e lit h3"><i class="fa-solid fa-book"></i></h3>
    </div>

    <div id="internet">
        <h2>INTERNET</h2>
        <h3 id="h3" class="a web h3"><i class="fa-solid fa-wifi"></i></h3>
        <h3 id="h3" class="b web h3"><i class="fa-solid fa-wifi"></i></h3>
        <h3 id="h3" class="c web h3"><i class="fa-solid fa-wifi"></i></h3>
        <h3 id="h3" class="d web h3"><i class="fa-solid fa-wifi"></i></h3>
        <h3 id="h3" class="e web h3"><i class="fa-solid fa-wifi"></i></h3>
    </div>
</div>
</div>

<div class="all" id="modal">
    <div class="scoreboard" style="background-color: white; height: 250px; width: 800px; position: absolute; z-index: 9; border: 2px solid black"> 
        <div id="modal-question"><script src="questionbank.js"></script></div>
        <div id="answers">
            <input type="radio" name="answer" id="a" class="answer" value="A">
            <label for="a" id="a_text"></label>

            <input type="radio" name="answer" id="b" class="answer" value="B">
            <label for="b" id="b_text"></label>

            <input type="radio" name="answer" id="c" class="answer" value="C">
            <label for="c" id="c_text"></label>

            <input type="radio" name="answer" id="d" class="answer" value="D">
            <label for="d" id="d_text"></label>
        </div>

        <div><p id="result"></p></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
